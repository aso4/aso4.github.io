<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About</h2>
                <br />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="team-member">
                    <img src="img/team/1.jpg" class="img-responsive img-circle" alt="">
                    <br />
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-sm-8">
                <p class="large">
                    Info about what I do
                </p>
                <br />
                <p class="large">
                    More info
                </p>
                <br />
                <h4>Specialties:</h4>
                <br />
                <h3 class="section-subheading text-muted specialties">
                    Stacks/Libraries/tools
                </h3>
            </div>
        </div>
    </div>
</section>
