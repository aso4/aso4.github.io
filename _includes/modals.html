<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="project{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <p>{{ post.description }}</p>
                        <ul class="list-inline item-details">
                            {% if post.demo %}
                            <li>
                                <a class="btn btn-warning" href="{{ post.demo }}" target="_blank">
                                    <i class="fa fa-eye-slash"></i> Demo
                                </a>
                            </li>
                            {% endif %}
                            <li>
                                <a class="btn btn-success" href="{{ post.git }}" target="_blank">
                                    <i class="fa fa-github"></i> View on GitHub
                                </a>
                            </li>
                            <li>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                    <i class="fa fa-times"></i> Close
                                </button>
                            </li>
                        </ul>
                        <a href="{{ post.demo }}" target="_blank">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </a>
                        <h4>Languages, Frameworks, and Tools:</h4>
                        <h5 class="text-muted">{{ post.tools }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
